<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif - Sel Volta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            --bg-light: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
            --text-dark: #f1f5f9;
            --text-light: #0f172a;
            --panel-dark: rgba(30, 41, 59, 0.85);
            --panel-light: rgba(255, 255, 255, 0.92);
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-error: #ef4444;
            --accent-warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        body.light {
            background: var(--bg-light);
            color: var(--text-light);
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
        }

        body.light .particle {
            background: rgba(59, 130, 246, 0.25);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) scale(1);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--panel-dark);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light .header {
            background: var(--panel-light);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .header-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.light .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        body.light .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-light);
        }

        /* Main Container */
        .container {
            margin-top: 80px;
            padding: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }

        /* Quiz Header */
        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        .quiz-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quiz-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Score Display */
        .score-panel {
            background: var(--panel-dark);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        body.light .score-panel {
            background: var(--panel-light);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        /* Question Card */
        .question-card {
            background: var(--panel-dark);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
        }

        body.light .question-card {
            background: var(--panel-light);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .question-number {
            position: absolute;
            top: 20px;
            right: 25px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            opacity: 0.08;
            line-height: 1;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-badge {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Answer Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px 22px;
            border-radius: 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        body.light .option {
            background: rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(0, 0, 0, 0.08);
        }

        .option:hover {
            transform: translateX(8px);
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .option-text {
            font-size: 1.05rem;
            flex: 1;
        }

        .option.selected {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.15);
            transform: translateX(8px);
        }

        .option.correct {
            border-color: var(--accent-success);
            background: rgba(16, 185, 129, 0.15);
            animation: correctPulse 0.5s ease;
        }

        .option.correct .option-letter {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .option.incorrect {
            border-color: var(--accent-error);
            background: rgba(239, 68, 68, 0.15);
            animation: incorrectShake 0.5s ease;
        }

        .option.incorrect .option-letter {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes incorrectShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        /* Explanation Box */
        .explanation {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid var(--accent-primary);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            animation: fadeInUp 0.4s ease-out;
        }

        .explanation.show {
            display: block;
        }

        .explanation-title {
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .explanation-text {
            line-height: 1.7;
            opacity: 0.9;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-action {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-submit:disabled {
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .btn-next {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        /* Results Screen */
        .results-screen {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .results-screen.show {
            display: block;
        }

        .results-card {
            background: var(--panel-dark);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light .results-card {
            background: var(--panel-light);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .results-icon {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .results-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .results-score {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .results-message {
            font-size: 1.2rem;
            margin-bottom: 35px;
            opacity: 0.9;
        }

        .results-breakdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }

        .breakdown-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 14px;
        }

        body.light .breakdown-item {
            background: rgba(0, 0, 0, 0.03);
        }

        .breakdown-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .breakdown-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .breakdown-correct .breakdown-value {
            color: var(--accent-success);
        }

        .breakdown-incorrect .breakdown-value {
            color: var(--accent-error);
        }

        .breakdown-percentage .breakdown-value {
            color: var(--accent-primary);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .quiz-title {
                font-size: 2rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .option {
                padding: 15px 18px;
            }

            .results-breakdown {
                grid-template-columns: 1fr;
            }

            .results-score {
                font-size: 3rem;
            }
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        body.light .progress-container {
            background: rgba(0, 0, 0, 0.08);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            border-radius: 3px;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

            function applyTheme(theme) {

                    document.body.classList.add('light');

                    document.body.classList.remove('light');

                ],
                correct: 1,
                explanation: "Massa elektroda anoda berkurang karena logam teroksidasi menjadi ion dan larut dalam elektrolit. Atom logam melepaskan elektron dan masuk ke larutan sebagai ion positif."
            },
            {
                question: "Sel Volta Zn-Cu menghasilkan potensial 1.10 V. Jika E¬∞ Zn = -0.76 V, berapakah E¬∞ Cu?",
                options: [
                    "+0.34 V",
                    "+1.86 V",
                    "-0.34 V",
                    "+0.76 V"
                ],
                correct: 0,
                explanation: "Menggunakan rumus E¬∞sel = E¬∞katoda - E¬∞anoda, maka 1.10 = E¬∞Cu - (-0.76), sehingga E¬∞Cu = 1.10 - 0.76 = +0.34 V"
            },
            {
                question: "Manakah pernyataan yang BENAR tentang aliran elektron dalam sel Volta?",
                options: [
                    "Elektron mengalir dari katoda ke anoda melalui larutan",
                    "Elektron mengalir dari anoda ke katoda melalui kawat",
                    "Elektron tidak mengalir dalam sel Volta",
                    "Elektron mengalir melalui jembatan garam"
                ],
                correct: 1,
                explanation: "Elektron mengalir dari anoda (tempat oksidasi) ke katoda (tempat reduksi) melalui kawat konduktor eksternal, bukan melalui larutan. Ion yang bergerak melalui larutan dan jembatan garam."
            },
            {
                question: "Apa syarat agar reaksi redoks dalam sel Volta dapat berlangsung spontan?",
                options: [
                    "E¬∞sel harus negatif",
                    "E¬∞sel harus positif",
                    "E¬∞sel harus nol",
                    "E¬∞sel tidak mempengaruhi spontanitas"
                ],
                correct: 1,
                explanation: "Reaksi redoks dalam sel Volta berlangsung spontan jika E¬∞sel bernilai positif (E¬∞sel > 0). Nilai E¬∞sel positif menunjukkan bahwa reaksi dapat menghasilkan energi listrik secara alami."
            }
        ];

        // Quiz State
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let selectedAnswer = null;
        let answered = false;

        // Initialize Quiz
        function initQuiz() {
            renderQuestion();
            updateProgress();
        }

        // Render Question
        function renderQuestion() {
            const question = quizData[currentQuestionIndex];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">${currentQuestionIndex + 1}</div>
                    <div class="question-header">
                        <span class="question-badge">Pertanyaan ${currentQuestionIndex + 1} dari ${quizData.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" data-index="${index}" onclick="selectOption(${index})">
                                <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">
                            <span id="explanationIcon">üí°</span>
                            <span>Penjelasan:</span>
                        </div>
                        <div class="explanation-text">${question.explanation}</div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn-action btn-submit" id="submitBtn" onclick="submitAnswer()" disabled>
                            <span>‚úì</span>
                            <span>Periksa Jawaban</span>
                        </button>
                        <button class="btn-action btn-next" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            <span>‚Üí</span>
                            <span>${currentQuestionIndex === quizData.length - 1 ? 'Lihat Hasil' : 'Soal Berikutnya'}</span>
                        </button>
                    </div>
                </div>
            `;

            answered = false;
            selectedAnswer = null;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        // Select Option
        function selectOption(index) {
            if (answered) return;
            
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selection to clicked option
            const option = document.querySelector(`.option[data-index="${index}"]`);
            option.classList.add('selected');
            
            selectedAnswer = index;
            document.getElementById('submitBtn').disabled = false;
        }

        // Submit Answer
        function submitAnswer() {
            if (selectedAnswer === null || answered) return;
            
            answered = true;
            const question = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct;
            
            // Update stats
            if (isCorrect) {
                correctAnswers++;
                document.getElementById('correctCount').textContent = correctAnswers;
            } else {
                incorrectAnswers++;
                document.getElementById('incorrectCount').textContent = incorrectAnswers;
            }
            
            // Mark options
            document.querySelectorAll('.option').forEach((opt, index) => {
                opt.classList.add('disabled');
                if (index === question.correct) {
                    opt.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show explanation
            const explanation = document.getElementById('explanation');
            explanation.classList.add('show');
            
            const explanationIcon = document.getElementById('explanationIcon');
            explanationIcon.textContent = isCorrect ? '‚úÖ' : '‚ùå';
            
            // Show next button
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'flex';
        }

        // Next Question
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        // Update Progress
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Show Results
        function showResults() {
            const percentage = Math.round((correctAnswers / quizData.length) * 100);
            
            // Hide quiz, show results
            document.getElementById('quizContainer').style.display = 'none';
            document.querySelector('.score-panel').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.getElementById('resultsScreen').classList.add('show');
            
            // Set results data
            document.getElementById('resultsScore').textContent = `${correctAnswers}/${quizData.length}`;
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalIncorrect').textContent = incorrectAnswers;
            document.getElementById('finalPercentage').textContent = percentage + '%';
            
            // Set message based on score
            let icon, title, message;
            if (percentage >= 90) {
                icon = 'üèÜ';
                title = 'Sempurna!';
                message = 'Luar biasa! Anda menguasai materi sel Volta dengan sangat baik!';
            } else if (percentage >= 70) {
                icon = 'üéâ';
                title = 'Bagus Sekali!';
                message = 'Kerja yang baik! Anda memahami konsep sel Volta dengan baik.';
            } else if (percentage >= 50) {
                icon = 'üëç';
                title = 'Cukup Baik!';
                message = 'Tidak buruk! Pelajari lagi materinya untuk hasil yang lebih baik.';
            } else {
                icon = 'üìö';
                title = 'Tetap Semangat!';
                message = 'Jangan menyerah! Pelajari kembali materi dan coba lagi.';
            }
            
            document.getElementById('resultsIcon').textContent = icon;
            document.getElementById('resultsTitle').textContent = title;
            document.getElementById('resultsMessage').textContent = message;
        }

        // Restart Quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            selectedAnswer = null;
            answered = false;
            
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('incorrectCount').textContent = '0';
            
            document.getElementById('resultsScreen').classList.remove('show');
            document.getElementById('quizContainer').style.display = 'block';
            document.querySelector('.score-panel').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'block';
            
            initQuiz();
        }

        // Initialize on load
        initQuiz();
    </script>
</body>
